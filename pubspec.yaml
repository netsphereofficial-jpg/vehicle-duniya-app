name: vehicle_duniya
description: "Vehicle Duniya - Vehicle & Property Auction Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  photo_view: ^0.15.0
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.4.0
  firebase_messaging: ^15.1.6
  firebase_storage: ^12.4.0

  # Dependency Injection
  get_it: ^8.0.3

  # Routing
  go_router: ^14.6.3

  # Local Storage
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & API
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Utilities
  intl: ^0.20.2
  dartz: ^0.10.1
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Animations
  flutter_animate: ^4.5.0

  # Forms & Validation
  pinput: ^5.0.0

  # Payment
  qr_flutter: ^4.1.0

  # Date & Time
  jiffy: ^6.3.1

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Note: Using google_fonts package which automatically downloads fonts at runtime
  # No manual font files needed
